<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムカード表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="card1">Card 1</div>
    <div class="card" id="card2">Card 2</div>
</div>

<div class="button-container">
    <button onclick="fetchRandomLine(1)">カード1を引き直す</button>
    <button onclick="fetchRandomLine(2)">カード2を引き直す</button>
</div>

<script>
    // テキストファイルからランダムな行を取得
    async function fetchRandomLine(cardNumber) {
        const response = await fetch("./data.txt");
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');

        // ランダムな行を取得する
        let randomLine1 = lines[Math.floor(Math.random() * lines.length)];
        let randomLine2;
        do {
            randomLine2 = lines[Math.floor(Math.random() * lines.length)];
        } while (randomLine1 === randomLine2); // 異なる行を取得する

        // カード番号に応じて内容を更新
        if (cardNumber === 1) {
            document.getElementById('card1').innerText = randomLine1;
        } else {
            document.getElementById('card2').innerText = randomLine2;
        }
    }

    // 初期表示
    fetchRandomLine(1);
    fetchRandomLine(2);
</script>

</body>
</html>
